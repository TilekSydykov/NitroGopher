<div class="content-header">
  <div class="container-fluid">
    <div class="row mb-2">
      <div class="col-sm-6">
        <h1 class="m-0">Model</h1>
      </div><!-- /.col -->
      <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">
          <li class="breadcrumb-item"><a href="#">Home</a></li>
          <li class="breadcrumb-item active">Model</li>
        </ol>
      </div>
    </div>
  </div>
</div>

<div class="container">
  <div class="row">
    <div class="col-md-3">
      <ul class="list-unstyled">
        <li *ngFor="let model of paginator.currentPageList" style="cursor: pointer">
          <hr>
          <i (click)="selectedModel = model">{{ model.name }}</i>
        </li>
      </ul>
    </div>
    <div class="col-md-9">
      <div class="card">
        <div class="card-header ui-sortable-handle">
          <span *ngIf="editSelected">
            <div class="row">
              <div class="col">
                <input type="text" class="form-control" [(ngModel)]="selectedModel.name">
              </div>
              <div class="col">
                <button class="btn btn-success" (click)="saveSelected()">Ok</button>
              </div>
            </div>
          </span>
          <h3 *ngIf="!editSelected" class="card-title" (click)="editSelected = true">
            {{ selectedModel.name }}
          </h3>
        </div>
        <div class="card-body">
          <table class="table">
            <thead>
            <tr>
              <th scope="col">Name</th>
              <th scope="col">Type</th>
              <th scope="col">Relation</th>
              <th scope="col">Action</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let field of selectedModel.fields; let i = index">
              <th scope="row">{{ field.name }}</th>
              <td>
                <span *ngIf="!field.type.isCustom">
                  {{ field.type.name }}
                </span>
                <span *ngIf="field.type.isCustom">
                  {{ models[field.type.value].name }}
                </span>
              </td>
              <td>{{ field.relationType }}</td>
              <td><i class="fa fa-trash click" (click)="deleteField(i)"></i></td>
            </tr>
            <tr>
              <th>
                <input type="text" [(ngModel)]="newField.name" class="form-control" placeholder="name">
              </th>
              <td>
                <select class="form-control" [(ngModel)]="newField.type"  >
                  <option [ngValue]="end" *ngFor="let end of types; let i = index" selected>
                    {{ end.name }}
                  </option>
                  <hr>
                  <option [ngValue]="end" *ngFor="let end of customTypes; let i = index">
                    {{ end.name }}
                  </option>
                </select>
              </td>
              <td>
                <select *ngIf="newField.type.isCustom" class="form-control"  [(ngModel)]="newField.relationType" >
                  <option value="{{ end }}" *ngFor="let end of relations;" selected>{{ end }}</option>
                </select>
              </td>
              <td>
                <button class="btn btn-success" (click)="addField()">Add</button>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
      <div class="card">
        <div class="card-header ui-sortable-handle">
          <h3 class="card-title">
            Create model
          </h3>
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col-md-6">
              <input type="text" name="name" placeholder="Name" class="form-control" [(ngModel)]="newModel.name">
            </div>
            <div class="col-md-6">
              <button class="btn btn-danger" (click)="createEndPoint()">Create</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
